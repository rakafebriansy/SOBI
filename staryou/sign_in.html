<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/sign_in.css">
        <title>Document</title>
</head>
<body>
    <div class="sign-in">
        <div class="div">
            <div class="overlap-group">
                <img class="ellipse" alt="Ellipse" src="img/sign_in/ellipse-7.svg" />
                <h1 class="text-wrapper">Login</h1>
                <img class="rectangle" alt="Rectangle" src="img/sign_in/rectangle-2.svg" />
                <img class="img" alt="Rectangle" src="img/sign_in/rectangle-2.svg" />
                <div class="text-wrapper-2">Alamat email</div>
                <img class="sobi-removebg" alt="Sobi removebg" src="img/sign_in/sobi-3-removebg-preview-1-1.png" />
            </div>
            <div class="overlap">
                <img class="rectangle-2" alt="Rectangle" src="img/sign_in/rectangle-6.svg" />
                <img class="frame-2" alt="Frame" src="img/sign_in/frame-3.svg" />
                <div class="text-wrapper-3">Sign Up</div>
            </div>
            <div class="overlap-2">
                <div class="overlap-3">
                    <img class="rectangle-3" alt="Rectangle" src="img/sign_in/rectangle-5.svg" />
                    <img class="frame" alt="Frame" src="img/sign_in/frame.svg" />
                    <img class="frame-3" alt="Frame" src="img/sign_in/image.svg" />
                    <div class="text-wrapper-4">Log in</div>
                    <img class="line" alt="Line" src="img/sign_in/line-2.svg" />
                </div>
                <div class="text-wrapper-5">Lupa Password?</div>
                <div class="overlap-4">
                    <div class="text-wrapper-6">OR</div>
                    <img class="line-2" alt="Line" src="img/sign_in/line-2.svg" />
                </div>
            </div>
            <div class="overlap-5">
                <div class="frame-wrapper">
                    <img class="frame-4" alt="Frame" src="img/sign_in/frame-2.svg" />
                    <img class="frame-5" alt="Frame" src="img/sign_in/frame-4.svg" />
                </div>
                <div class="text-wrapper-7">Kata Sandi</div>
            </div>
            <div class="ellipse-2" />
            <div class="ellipse-3" />
            <div class="ellipse-4" />
        </div>
    </div>
</body>
</html>
